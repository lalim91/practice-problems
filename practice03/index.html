<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice Problem 3</title>
    <script>
        var myArray = [true, "this", '34', 45, false, 57];
        var boo = [];
        var num = [];
        var str = [];
        var total = [];
        function sortByType(array){
            for(var i = 0; i<array.length;i++){
                if(typeof array[i] == 'number'){
                    num.push(array[i]);
                }else if (typeof array[i] == 'string'){
                    str.push(array[i]);
                }else if (typeof array[i] == "boolean"){
                    boo.push(array[i]);
                }


            }
            total.push(num,str,boo);
            console.log(total);
        }
    sortByType(myArray);
    </script>
</head>
