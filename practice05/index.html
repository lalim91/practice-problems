    <title>Practice Problem 5</title>
    <script>
        function fizzBuzz(){
            for (var i = 0; i<100;i++){
                if (i % 3 == 0 && i % 5 == 0){
                    i = 'FizzBuzz';
                }else if (i % 3 == 0 && i % 5 != 0){
                    i = "Fizz";
                }else if(i % 5 == 0 && i % 3 != 0 ){
                    i = "Buzz";
                }
            }
            console.log(i);
        }
    </script>
